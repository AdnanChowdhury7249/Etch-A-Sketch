<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etch A Sketch</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <div class="flex-container">
    <div class="title">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="buttons">
      <input type="text" placeholder="Size of board" class="inputBoard" value="16" onchange="setSize(this.value)" />
      <button class="setSizeButton">Set Size</button>
    </div>
    <div class="error" style="display:none"> pick a number between 2 and 100</div>
    <br>
    <div class="content">
      <div id="board" class="board"></div>
      <div class="buttons">
        <button class="blackButton" onclick="changeColor('black')">Black</button>
        <button class="whiteButton" onclick="changeColor('white')">Eraser</button>
        <button class="greyButton" onclick="changeColor('Grey')">Grey</button>
        <button class="randomButton" onclick="changeColor('random')">Random</button>
        <button class="resetButton" onclick="reset()">Reset</button>
      </div>
</body>
<script src="main.js"></script>

</html>
